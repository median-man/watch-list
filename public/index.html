<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch List</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Movie Watch List</h1>
        <p class="lead">
          Keep track of the movies you want to watch with some friends.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form method="POST" action="/api/movies">
            <h2>Add a movie to the list</h2>
            <div class="form-group">
              <label for="movie-title">Movie Title</label>
              <input name="title" type="text" class="form-control" id="movie-title" />
            </div>
            <div class="form-group">
              <label for="movie-rating">Rating</label>
              <input
                type="number"
                min="1"
                max="5"
                class="form-control"
                id="movie-rating"
                name="rating"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
        <div class="col-md">
          <h2>Watch List</h2>
          <ul class="list-group" id="movie-list"></ul>
        </div>
      </div>
    </div>

    <script src="/assets/movies.js"></script>
  </body>
</html>
